networks:
  homelab:
    driver: bridge

volumes:
  jellyfin_config:
    driver: local
  prowlarr_config:
    driver: local
  radarr_config:
    driver: local

services:
  caddy:
    image: caddy:2.8.4-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site:/srv:ro
      - ./certs:/certs:ro
    networks: [homelab]
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:2019/config/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  qbittorrent:
    image: linuxserver/qbittorrent:5.0.0
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Paris
      WEBUI_PORT: 8080
    volumes:
      - ./configs/qbittorrent.conf:/config/qBittorrent/qBittorrent.conf:ro
      - /mnt/storage/downloads:/downloads
    networks: [homelab]
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080 >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  jellyfin:
    image: linuxserver/jellyfin:10.10.3
    container_name: jellyfin
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Paris
    volumes:
      - jellyfin_config:/config
      - /mnt/storage/media:/media:ro
    networks: [homelab]
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8096/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  prowlarr:
    ports:
      - "9696:9696"
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Paris
    volumes:
      - prowlarr_config:/config
    networks: [homelab]
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9696/ping >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

