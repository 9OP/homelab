# Pi-hole custom DNS configuration
# This file replaces the standalone dnsmasq.conf
# Place this in Pi-hole's dnsmasq.d directory

# Resolve all *.vestige.internal domains to Pi's Tailscale IP
address=/.vestige.internal/100.125.13.105

# Accept queries from local network
listen-address=0.0.0.0

# Disable local-only restriction to allow Tailscale queries
local-service=0

# Cache DNS queries
cache-size=10000

# Don't read /etc/hosts
no-hosts
